{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de Animales</h2>
    <!-- Lista en una tarjeta donde cada animal tenga sus datos y botones para editar y eliminar, solo visibles para administradores -->
    <div class="columns is-multiline">
        {% for animal in animals %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Nombre: {{ animal.name }} </strong></p>
                            <p><strong>Especie: {{ animal.species }}</strong></p>
                            <p><strong>Edad: {{ animal.age }}</strong></p>
                            <div class="buttons">
                                {% if current_user.has_role('admin') %}
                                    <a href="{{ url_for('animal.update_animal', id=animal.id) }}" 
                                    class="button is-info">Editar</a>
                                    <a href="{{ url_for('animal.delete_animal', id=animal.id) }}" 
                                    class="button is-danger">Eliminar</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
